<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ESP32 Relay Control Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      text-align: center;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #333;
    }
    h1 {
      margin-top: 30px;
      font-size: 1.8rem;
      color: #1a1a2e;
    }

    /* LOGIN FORM */
    #loginForm {
      max-width: 400px;
      margin: 80px auto 20px;
      background: white;
      padding: 30px 24px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    #loginForm h2 {
      margin-bottom: 20px;
      font-size: 1.4rem;
      color: #1a1a2e;
    }
    #loginForm input {
      width: 100%;
      padding: 12px 15px;
      margin: 8px 0 16px;
      font-size: 1rem;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      outline: none;
      transition: border-color 0.3s ease;
    }
    #loginForm input:focus {
      border-color: #2563eb;
    }
    #loginForm button {
      width: 100%;
      background-color: #2563eb;
      color: white;
      padding: 12px;
      font-size: 17px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    #loginForm button:hover {
      background-color: #1d4ed8;
    }

    /* DASHBOARD */
    #dashboard {
      display: none;
      flex: 1;
      padding: 0 16px 40px;
    }
    .relay-container {
      max-width: 960px;
      margin: 20px auto 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
    }

    /* RELAY CARD */
    .relay-card {
      background-color: white;
      padding: 24px 20px;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      width: 220px;
      transition: box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .relay-card:hover {
      box-shadow: 0 4px 20px rgba(0,0,0,0.12);
    }
    .relay-card h2 {
      margin-bottom: 8px;
      font-size: 1.2rem;
      color: #1a1a2e;
    }

    /* STATUS INDICATOR */
    .status-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 16px;
    }
    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #9ca3af;
      transition: background-color 0.3s ease;
    }
    .status-dot.on {
      background-color: #22c55e;
      box-shadow: 0 0 8px rgba(34,197,94,0.5);
    }
    .status-text {
      font-size: 0.95rem;
      font-weight: 600;
      color: #6b7280;
      min-width: 32px;
    }
    .status-text.on {
      color: #16a34a;
    }

    /* TOGGLE BUTTON */
    .toggle-btn {
      width: 100%;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.1s ease;
      background-color: #2563eb;
      position: relative;
    }
    .toggle-btn:hover {
      filter: brightness(1.1);
    }
    .toggle-btn:active {
      transform: scale(0.97);
    }
    .toggle-btn.on {
      background-color: #22c55e;
    }
    .toggle-btn.off {
      background-color: #2563eb;
    }
    .toggle-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* ACTION BUTTONS */
    .action-buttons {
      max-width: 400px;
      margin: 24px auto 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 0 16px;
    }
    #allOffBtn, #logoutBtn {
      width: 100%;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      transition: background-color 0.2s ease, transform 0.1s ease;
    }
    #allOffBtn {
      background-color: #dc2626;
    }
    #allOffBtn:hover {
      background-color: #b91c1c;
    }
    #allOffBtn:active {
      transform: scale(0.97);
    }
    #logoutBtn {
      background-color: #6b7280;
    }
    #logoutBtn:hover {
      background-color: #4b5563;
    }
    #logoutBtn:active {
      transform: scale(0.97);
    }

    /* CONNECTION STATUS */
    .connection-status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      margin-top: 12px;
      font-size: 0.85rem;
      color: #9ca3af;
    }
    .connection-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #9ca3af;
    }
    .connection-dot.connected {
      background-color: #22c55e;
    }
    .connection-dot.disconnected {
      background-color: #ef4444;
    }

    footer {
      font-size: 0.85rem;
      color: #9ca3af;
      padding: 16px 0;
      margin-top: auto;
    }

    /* Responsive */
    @media (max-width: 700px) {
      .relay-card {
        width: 100%;
        max-width: 340px;
      }
      h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>

  <h1>ESP32 Relay Control Dashboard</h1>

  <!-- LOGIN FORM -->
  <div id="loginForm">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard">
    <div class="connection-status">
      <div class="connection-dot" id="connectionDot"></div>
      <span id="connectionText">Connecting...</span>
    </div>

    <div class="relay-container">
      <div class="relay-card">
        <h2>Relay 1</h2>
        <div class="status-row">
          <div class="status-dot" id="dot1"></div>
          <span class="status-text" id="status1">OFF</span>
        </div>
        <button class="toggle-btn off" id="btn1" disabled>Turn ON</button>
      </div>

      <div class="relay-card">
        <h2>Relay 2</h2>
        <div class="status-row">
          <div class="status-dot" id="dot2"></div>
          <span class="status-text" id="status2">OFF</span>
        </div>
        <button class="toggle-btn off" id="btn2" disabled>Turn ON</button>
      </div>

      <div class="relay-card">
        <h2>Relay 3</h2>
        <div class="status-row">
          <div class="status-dot" id="dot3"></div>
          <span class="status-text" id="status3">OFF</span>
        </div>
        <button class="toggle-btn off" id="btn3" disabled>Turn ON</button>
      </div>

      <div class="relay-card">
        <h2>Relay 4</h2>
        <div class="status-row">
          <div class="status-dot" id="dot4"></div>
          <span class="status-text" id="status4">OFF</span>
        </div>
        <button class="toggle-btn off" id="btn4" disabled>Turn ON</button>
      </div>
    </div>

    <div class="action-buttons">
      <button id="allOffBtn">All OFF</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <footer>Created by Tech StudyCell</footer>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // =============================================
    // Firebase Configuration
    // =============================================
    const firebaseConfig = {
      apiKey: "AIzaSyC3QCUH43QS7eQknX3kXaiG7WlQ_0VIt4I",
      authDomain: "kontrol-saklar.firebaseapp.com",
      databaseURL: "https://kontrol-saklar-default-rtdb.firebaseio.com",
      projectId: "kontrol-saklar",
      storageBucket: "kontrol-saklar.firebasestorage.app",
      messagingSenderId: "493015506841",
      appId: "1:493015506841:web:e260b31dbbd13ff71dfd08"
    };

    firebase.initializeApp(firebaseConfig);

    // =============================================
    // Login credentials
    // =============================================
    const allowedEmail = "fazz@gmail.com";
    const allowedPassword = "100100";

    // =============================================
    // DOM Elements
    // =============================================
    const loginForm = document.getElementById("loginForm");
    const dashboard = document.getElementById("dashboard");
    const loginBtn = document.getElementById("loginBtn");
    const connectionDot = document.getElementById("connectionDot");
    const connectionText = document.getElementById("connectionText");

    // =============================================
    // State Management - KEY FIX
    // Track relay states locally to avoid get() round-trip
    // =============================================
    const relayStates = {
      relay1: false,
      relay2: false,
      relay3: false,
      relay4: false
    };

    // Lock mechanism to prevent rapid double-clicks
    const relayLocks = {
      relay1: false,
      relay2: false,
      relay3: false,
      relay4: false
    };

    // Track if listeners are initialized
    let listenersInitialized = false;
    // Track active Firebase listeners for cleanup
    const activeListeners = [];

    // =============================================
    // Login Handler
    // =============================================
    loginBtn.addEventListener("click", () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("Please enter email and password.");
        return;
      }

      if (email === allowedEmail && password === allowedPassword) {
        loginBtn.disabled = true;
        loginBtn.textContent = "Logging in...";

        firebase.auth().signInWithEmailAndPassword(email, password)
          .then(userCredential => {
            console.log("Signed in as", userCredential.user.email);
            loginForm.style.display = "none";
            dashboard.style.display = "block";
            startRelayControl();
          })
          .catch(error => {
            alert("Firebase login failed: " + error.message);
          })
          .finally(() => {
            loginBtn.disabled = false;
            loginBtn.textContent = "Login";
          });
      } else {
        alert("Invalid email or password.");
      }
    });

    // =============================================
    // Connection Status Monitor
    // =============================================
    function monitorConnection() {
      const connectedRef = firebase.database().ref(".info/connected");
      connectedRef.on("value", (snap) => {
        if (snap.val() === true) {
          connectionDot.className = "connection-dot connected";
          connectionText.textContent = "Connected";
        } else {
          connectionDot.className = "connection-dot disconnected";
          connectionText.textContent = "Disconnected";
        }
      });
    }

    // =============================================
    // Update UI for a specific relay
    // =============================================
    function updateRelayUI(relayId, state) {
      const statusText = document.getElementById(`status${relayId}`);
      const statusDot = document.getElementById(`dot${relayId}`);
      const toggleButton = document.getElementById(`btn${relayId}`);

      const isOn = !!state;

      statusText.textContent = isOn ? "ON" : "OFF";
      statusText.className = "status-text" + (isOn ? " on" : "");

      statusDot.className = "status-dot" + (isOn ? " on" : "");

      toggleButton.textContent = isOn ? "Turn OFF" : "Turn ON";
      toggleButton.className = "toggle-btn " + (isOn ? "on" : "off");
    }

    // =============================================
    // MAIN FIX: Relay Control Logic
    // =============================================
    function startRelayControl() {
      // Prevent double initialization
      if (listenersInitialized) return;
      listenersInitialized = true;

      const db = firebase.database();

      // Monitor connection status
      monitorConnection();

      const relays = [
        { id: 1, path: "relay1" },
        { id: 2, path: "relay2" },
        { id: 3, path: "relay3" },
        { id: 4, path: "relay4" }
      ];

      relays.forEach(relay => {
        const toggleButton = document.getElementById(`btn${relay.id}`);
        const relayRef = db.ref("/" + relay.path);

        // -----------------------------------------------
        // FIX 1: Real-time listener updates local state
        // No more get() round-trip needed!
        // -----------------------------------------------
        const listener = relayRef.on("value", (snapshot) => {
          const state = snapshot.val();
          relayStates[relay.path] = !!state;
          updateRelayUI(relay.id, state);

          // Enable button once we have first data
          toggleButton.disabled = false;

          // Release lock after Firebase confirms the state
          relayLocks[relay.path] = false;
        });

        activeListeners.push({ ref: relayRef, event: "value", listener });

        // -----------------------------------------------
        // FIX 2: Toggle uses local state + direct set()
        // No get() call = no delay = no race condition!
        // -----------------------------------------------
        toggleButton.onclick = () => {
          // Prevent rapid clicks (debounce via lock)
          if (relayLocks[relay.path]) {
            console.log("Relay", relay.id, "is locked, ignoring click");
            return;
          }

          // Lock this relay to prevent double-click
          relayLocks[relay.path] = true;

          // Calculate new state from tracked local state
          const newState = !relayStates[relay.path];

          // FIX 3: Optimistic UI - update immediately
          relayStates[relay.path] = newState;
          updateRelayUI(relay.id, newState);

          // FIX 4: Direct set() - no get() round-trip!
          relayRef.set(newState)
            .catch((error) => {
              console.error("Failed to set relay", relay.id, error);
              // Revert optimistic update on error
              relayStates[relay.path] = !newState;
              updateRelayUI(relay.id, !newState);
              relayLocks[relay.path] = false;
            });
          // Note: lock is released in the on("value") listener
          // when Firebase confirms the new state
        };
      });

      // -----------------------------------------------
      // ALL OFF button
      // -----------------------------------------------
      document.getElementById("allOffBtn").onclick = () => {
        // Optimistic: update all UI immediately
        relays.forEach(relay => {
          relayStates[relay.path] = false;
          relayLocks[relay.path] = true;
          updateRelayUI(relay.id, false);
        });

        // Send all off commands
        const updates = {};
        relays.forEach(relay => {
          updates["/" + relay.path] = false;
        });
        db.ref().update(updates)
          .catch((error) => {
            console.error("Failed to turn all off", error);
            // Locks will be released by listeners
          });
      };
    }

    // =============================================
    // Logout Handler - Clean up listeners
    // =============================================
    document.getElementById("logoutBtn").onclick = () => {
      // Clean up all Firebase listeners
      activeListeners.forEach(({ ref, event, listener }) => {
        ref.off(event, listener);
      });
      activeListeners.length = 0;
      listenersInitialized = false;

      // Reset states
      Object.keys(relayStates).forEach(key => {
        relayStates[key] = false;
        relayLocks[key] = false;
      });

      firebase.auth().signOut()
        .then(() => {
          dashboard.style.display = "none";
          loginForm.style.display = "block";
          document.getElementById("email").value = "";
          document.getElementById("password").value = "";
        })
        .catch(error => {
          alert("Logout failed: " + error.message);
        });
    };

    // =============================================
    // Allow Enter key to submit login
    // =============================================
    document.getElementById("password").addEventListener("keypress", (e) => {
      if (e.key === "Enter") loginBtn.click();
    });
    document.getElementById("email").addEventListener("keypress", (e) => {
      if (e.key === "Enter") loginBtn.click();
    });
  </script>
</body>
</html>
